<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador WhatsApp</title>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: #333;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            background-size: contain;
        }

        .header h1 {
            color: #25D366;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #25D366;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-selector {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-path {
            flex: 1;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .status-area {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        #qrcode {
            max-width: 200px;
            border-radius: 8px;
            display: none;
        }

        .sending-controls {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .pause-btn {
            background: #ffa500;
        }

        .pause-btn:hover {
            background: #e6940a;
        }

        .stop-btn {
            background: #dc3545;
        }

        .stop-btn:hover {
            background: #c82333;
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #0066cc;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        .footer p {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .footer a {
            color: #25D366;
            text-decoration: none;
            margin: 0 5px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #128C7E;
            text-decoration: underline;
        }

        .footer div {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="icon"></div>
                <div>
                    <h1>Disparador WhatsApp</h1>
                    <p>Envie mensagens personalizadas em massa</p>
                </div>
            </div>

            <div id="main-form">
                <div class="info-box">
                    <strong>Formato do arquivo CSV:</strong><br>
                    Nome;Telefone (ex: João Silva;11999999999)
                </div>

                <div class="form-group">
                    <label for="message">Mensagem (use {nome} para personalizar):</label>
                    <textarea id="message" placeholder="Olá {nome}! Como você está?">Olá {nome}! Tudo bem?</textarea>
                </div>

                <div class="form-group">
                    <label>Arquivo CSV com contatos:</label>
                    <div class="file-selector">
                        <button id="selectFileBtn">Selecionar Arquivo</button>
                        <span id="filePath" class="file-path">Nenhum arquivo selecionado</span>
                    </div>
                </div>

                <button id="startBtn">Iniciar Envios</button>
            </div>

            <div id="sending-controls" class="sending-controls">
                <div class="control-buttons">
                    <button id="pauseBtn" class="pause-btn">Pausar</button>
                    <button id="stopBtn" class="stop-btn">Parar e Sair</button>
                </div>
            </div>

            <div class="status-area">
                <div id="status-text" class="status-text">Pronto para começar!</div>
                <img id="qrcode" alt="QR Code do WhatsApp">
            </div>
            <div id="report-area" style="display: none; margin-top: 1rem; text-align: left;">
                <h3>Relatório Final</h3>
                <p id="report-stats"></p>
                <button id="downloadReportBtn" style="margin-top: 10px; background-color: #007bff;">Baixar Relatório de Falhas</button>
                <button id="backToMainBtn" style="margin-top: 10px;">Voltar ao Início</button>
            </div>
        </div>
    </div>
